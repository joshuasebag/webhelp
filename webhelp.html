<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- CHARTE GRAPHIQUE WEBHELP --- */
        :root {
            /* Couleurs extraites de tes images */
            --brand-blue: #287ab8;   /* Le bleu du "WEB" */
            --brand-orange: #f68e2f; /* Le orange du "HELP" */
            --text-dark: #333;
            --light-bg: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- NAVIGATION --- */
        nav {
            background-color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Reproduction du Logo WEBHELP en CSS */
        .logo {
            font-family: "Impact", "Arial Black", sans-serif; /* Police épaisse comme sur l'image */
            font-size: 2.5rem;
            text-decoration: none;
            letter-spacing: -1px; /* Lettres rapprochées */
            text-transform: uppercase;
        }
        .logo-web { color: var(--brand-blue); }
        .logo-help { color: var(--brand-orange); }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--brand-blue); }

        .cta-button {
            background-color: var(--brand-orange);
            color: white;
            padding: 12px 25px;
            border-radius: 30px; /* Boutons arrondis */
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #e07d20;
            transform: translateY(-2px);
        }

        /* --- HEADER (HERO) --- */
        header {
            background: linear-gradient(135deg, var(--brand-blue) 0%, #1a5c8e 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: "Impact", sans-serif; /* Rappel du style logo */
        }
        header p { font-size: 1.3rem; max-width: 700px; margin: 0 auto 40px auto; }

        /* --- SECTIONS --- */
        section { padding: 60px 20px; }
        h2 {
            color: var(--brand-blue);
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 50px;
            font-family: "Impact", sans-serif;
            letter-spacing: 1px;
        }

        /* --- SERVICES (CARTES) --- */
        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-top: 6px solid var(--brand-orange); /* Touche orange */
            transition: transform 0.3s;
        }
        .service-card:hover { transform: translateY(-5px); }
        .service-card h3 { color: var(--brand-blue); margin-top: 0; }

        /* --- QUI SUIS-JE (Joshua) --- */
        .founder-section {
            background-color: var(--light-bg);
            text-align: center;
        }
        .founder-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            max-width: 900px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .founder-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .founder-text { flex: 1; text-align: left; min-width: 300px; }
